<!DOCTYPE html>
<html>

<head>
  <title>Working</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid main">
    <!-- space indicates another class-->
    <div class="container">

      <div class="row" id="header">
        <div class="col-sm-12">
          <h1 id="headerTitle">Website Header</h1>
        </div>
      </div>

      <div class="row nav center" id="nav">
        <div class="col-sm-8">
        </div>
        <div class="col-sm-1" id="pg1">
          <p>Page 1</p>
        </div>
        <div class="col-sm-1" id="pg2">
          <p>Page 2</p>
        </div>
        <div class="col-sm-1" id="pg3">
          <p>Page 3</p>
        </div>
        <div class="col-sm-1" id="pg4">
          <p>Page 4</p>
        </div>
      </div>

      <div class="row center pad">
        <div class="col-sm-12">

          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
              <li data-target="#myCarousel" data-slide-to="6"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img class="carouselPics" src="btsPics/tae.jpg" alt="Taehyung">
                <div class="carousel-caption">
                  <h2>Taehyung</h2>
                  <p>#2 Bias :D</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/jhope.jpg" alt="J-Hope">
                <div class="carousel-caption">
                  <h2>J-Hope</h2>
                  <p>J-HOPPPEEE</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/jin.jpg" alt="Jin">
                <div class="carousel-caption">
                  <h2>Jin</h2>
                  <p>My Bias</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/jimin.jpg" alt="Jimin">
                <div class="carousel-caption">
                  <h2>Jimin</h2>
                  <p>A* voice</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/jk.jpg" alt="Jk">
                <div class="carousel-caption">
                  <h2>JungKook</h2>
                  <p>Visual</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/rapmon.jpg" alt="Rapmon">
                <div class="carousel-caption">
                  <h2>Rap Mon</h2>
                  <p>IQ Monster</p>
                </div>
              </div>

              <div class="item">
                <img class="carouselPics" src="btsPics/suga.jpg" alt="Suga">
                <div class="carousel-caption">
                  <h2>Suga</h2>
                  <p>Tongue technology</p>
                </div>
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>

      <div class="row center">
        <div class="col-sm-6">
          <div class="col-sm-12 info">
            <!--having 2 divs creates space between divs-->
            <p>block 1</p>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col-sm-12 info">
            <p>block 2</p>
          </div>
        </div>
      </div>

      <div class="row center pad">
        <div class="col-sm-12">
          <h4>New Header</h4>
        </div>
      </div>

      <div class="row center pad" id="footer">
        <div class="col-sm-12">
          <h5>Footer information goes here</h5>
        </div>
      </div>

    </div>
  </div>

  <script src="myScript.js"></script>
</body>

</html>
